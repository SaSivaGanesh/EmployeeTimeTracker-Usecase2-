<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Work Status</title>
</head>
<body>
  <h1>View Work Status</h1>
  <p>for banking peoject give banking_system </p>
  <form action="ViewWorkStatusServlet" method="post">
  
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" name="projectName" required>
    <br><br>
    
    <label for="period">Select Period:</label>
    <select id="period" name="period" required>
      <option value="today">Today</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <br><br>
    
    <button type="submit">Submit</button>
  </form>
  <button onclick="window.location.href='AdminSuccessDashboard.html'">Back to Dashboard</button> 
</body>
</html>
